apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: lab-container-security-01
spec:
  title: Container Security 01
  description: An interactive workshop on constructing secure images.
  url: https://github.com/samarsinghal/lab-container-security-01
  content:
    files: github.com/samarsinghal/lab-container-security-01
  vendor: eduk8s.io
  difficulty: intermediate
  duration: 60m
  tags:
  - containers
  session:
    namespaces:
      budget: medium
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
        vendor: octant
      editor:
        enabled: true
      docker:
        enabled: true
      registry:
        enabled: true
    ingresses:
    - name: application
      port: 8080
    dashboards:
    - name: Harbor
      url: http://harbor.workshop.add2cloud.com/
